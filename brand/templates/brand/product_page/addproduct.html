{% extends 'brand/home_page/main.html' %}

{% block content %}

<style>


h2 {
  line-height: 1.00;
  margin: 0;
  padding: 0;
  font-weight: 900;
  color: #222;
  font-family: 'Montserrat';
  font-size: 30px;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 40px; }

.form-title{
    padding-top: 30px;
}

.signup-form{
  font-size: 15px;
  line-height: 1.8;
  color: #222;
  font-weight: 650;
  font-family: 'Montserrat';
  padding:0px 55px;

}

.signup-content {
  background: #fff;
  border-radius: 10px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  -o-border-radius: 10px;
  -ms-border-radius: 10px;
  padding: 50px 85px;
}

.form-group {
  overflow: hidden;
  margin-bottom: 20px; }

.form-input {
  width: 100%;
  border: 1px solid #ebebeb;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  -o-border-radius: 5px;
  -ms-border-radius: 5px;
  padding: 20px 25px;
  box-sizing: border-box;
  font-size: 14px;
  font-weight: 500;
  color: #222; }
  .form-input::-webkit-input-placeholder {
    color: #999; }
  .form-input::-moz-placeholder {
    color: #999; }
  .form-input:-ms-input-placeholder {
    color: #999; }
  .form-input:-moz-placeholder {
    color: #999; }
  .form-input::-webkit-input-placeholder {
    font-weight: 500; }
  .form-input::-moz-placeholder {
    font-weight: 500; }
  .form-input:-ms-input-placeholder {
    font-weight: 500; }
  .form-input:-moz-placeholder {
    font-weight: 500; }
  .form-input:focus {
    border: 1px solid transparent;
    -webkit-border-image-source: -webkit-linear-gradient(to right, #9face6, #74ebd5);
    -moz-border-image-source: -moz-linear-gradient(to right, #9face6, #74ebd5);
    -o-border-image-source: -o-linear-gradient(to right, #9face6, #74ebd5);
    border-image-source: linear-gradient(to right, #9face6, #74ebd5);
    -webkit-border-image-slice: 1;
    border-image-slice: 1;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    -o-border-radius: 5px;
    -ms-border-radius: 5px;
    background-origin: border-box;
    background-clip: content-box, border-box; }
    .form-input:focus::-webkit-input-placeholder {
      color: #222; }
    .form-input:focus::-moz-placeholder {
      color: #222; }
    .form-input:focus:-ms-input-placeholder {
      color: #222; }
    .form-input:focus:-moz-placeholder {
      color: #222; }
.image-preview
        {
          width: 400px;
          height: 400px;
          border: 2px solid #dddddd;
          margin-left: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          color: #cccccc;
        }
.image-preview__image
        {
          display: none;
          width: 100;
        }

.form-submit {
  width: 50%;
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  -o-border-radius: 5px;
  -ms-border-radius: 5px;
  padding: 17px 20px;
  box-sizing: border-box;
  font-size: 14px;
  font-weight: 700;
  color: #fff;
  text-transform: uppercase;
  border: none;
  margin-left: 25%;
  background-color: green;
@media screen and (max-width: 768px) {
  .container {
    width: calc(100% - 40px);
    max-width: 100%; } }
@media screen and (max-width: 480px) {
  .signup-content {
    padding: 50px 25px; }}
  }

</style>

<form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
  {% csrf_token %}
    <h2 class="form-title">Product details</h2>
    
    <br>
    <div class="form-group">
        <label>Product Name</label><br>
        <input type="text" class="form-input" name="name" id="name" required />
    </div><br>

    <div class="form-group">
      <label>Designer</label><br>
      <input type="text" class="form-input" name="designer" id="designer" required />
  </div><br>

  <div class="form-group">
    <label>Quantity</label><br>
    <input type="number" class="form-input" name="quantity" id="quantity" required />
</div><br>
<div class="form-group">
  <label>Date</label><br>
  <input type="date" class="form-input" name="date" id="date" required />
</div><br>

    <div class="form-group">
        <label>Category</label><br>
        
        <input type="radio" id="Mens" name="gender" value="Mens">
        <label for="male">Mens</label><br>
        <input type="radio" id="boys" name="gender" value="boys">
        <label for="female">kids-boys</label><br>
        <input type="radio" id="girls" name="gender" value="girls">
        <label for="other">kids-girls</label><br>
        <input type="radio" id="womens" name="gender" value="womens">
        <label for="male">Womens</label>
       
    </div><br>
    
    <div class="form-group">
        <label>Description</label><br>
        <textarea rows="6" cols="30" class="form-input" name="description" id="Description" required></textarea>
    </div><br>

  
    <div class="form-group">
        <label>Size</label><br>
        <input type="text" class="form-input" name="size" id="size" />
    </div><br>
    <div class="form-group">
        <label>Price</label><br>
        <input type="text" class="form-input" name="cost" id="cost" required />
    </div>
    
    <br>
    <div class="form-group">
        <label>Product Image</label><br>
        <input type="file" name="inpFile" id="inpFile" required/><br>
        <div class="image-preview" id="imagePreview"><br>
            <img src="" alt="Image Preview" class="image-preview__image">
            <span class="image-preview__default-text">Image Preview</span>
        </div>
    </div>
    
    
    <div class="form-group">
        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
    </div>
    
    </form>
</body>
<script>

        const inpFile = document.getElementById("inpFile");
        const previewContainer = document.getElementById("imagePreview");
        const PreviewImage = previewContainer.querySelector(".image-preview__image");
        const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
       
        inpFile.addEventListener("change", function() {

            const file = this.files[0];
            if (file)
            {
            const reader = new FileReader;
            previewDefaultText.style.display = "none";
            PreviewImage.style.display = "block";

            reader.addEventListener("load" , function () 
            {
                console.log(this);
                PreviewImage.setAttribute("src" , this.result);
            });
              reader.readAsDataURL(file);

            } else {
            previewDefaultText.style.display = "null";
            PreviewImage.style.display = "null";
            PreviewImage.setAttribute("src","");
            }
            });

</script>
{% endblock %}
